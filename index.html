function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;

    while (0 !== currentIndex) {

    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
    }

    return array;
}

    switch(StimChrom5C[i]) {

function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;

    while (0 !== currentIndex) {

    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex -= 1;

    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
    }

    return array;
}

StimChrom12F = shuffle(StimChrom12F);

for (var i = 0; i < StimChrom12F.length; i++) {
    var correctKey;
    switch(StimChrom12F[i]) {
        case 'sound/5-F.mp3':
        correctKey = '1';
            break;
        case 'sound/6-Fsharp.mp3':
        correctKey = '2';
            break;
        case 'sound/7-G.mp3':
        correctKey = '3';
            break;
        case 'sound/8-Aflat.mp3':
        correctKey = '4';
            break;
        case 'sound/9-A.mp3':
        correctKey = '5';
            break;
        case 'sound/10-Bflat.mp3':
        correctKey = '6';
            break;
        case 'sound/11-B.mp3':
        correctKey = '7';
            break;
        case 'sound/12-C.mp3':
        correctKey = '8';
            break;
        case 'sound/13-Csharp.mp3':
        correctKey = '9';
            break;
        case 'sound/14-D.mp3':
        correctKey = '0';
            break;
        case 'sound/15-Eflat.mp3':
        correctKey = 'e';
            break;
        case 'sound/16-E.mp3':
        correctKey = 't';
            break;
    }
    var chrom12Ftrial = {
        type: jsPsychAudioKeyboardResponse,
        stimulus: StimChrom12F[i],
        choices: ['1','2','3','4','5','6','7','8','9','0','e','t'],
        prompt:`If you think the tone is Tone 1, press 1, if you think the tone is Tone 2, press 2, and so on.<br>
        You will press "0" for Tone 10, "e" for Tone 11, and "t" for Tone 12.`,
        correct_response: correctKey,
        data: {correct_response: correctKey},
        on_finish: function(data){
        data.correct = jsPsych.pluginAPI.compareKeys(data.response, data.correct_response);
        if(data.correct){
            correctChrom12F++;
            }
        }
    };
    timeline.push(chrom12Ftrial);
}

var results = {
    type: jsPsychHtmlButtonResponse,
    stimulus: function() {
        var meanPercentCorrect5 = ((correctChrom5C + correctChrom5Eflat + correctChrom5F) / 15) * 100;
        var meanPercentCorrect12 = ((correctChrom12C + correctChrom12Eflat + correctChrom12F) / 36) * 100;
        return `
        <p>You've come to the end of the experiment.</p>
        <p>Thank you for participating.</p>
        <p>You had ${meanPercentCorrect5.toFixed(2)}% correct responses in the 5-tone trials.</p>
        <p>You had ${meanPercentCorrect12.toFixed(2)}% correct responses in 12-tone trials.</p>
        `;
    },
    choices:['End experiment and upload my data'],
    on_finish: function(data) {
            document.body.innerHTML += '<p>It may take some time for your data to be uploaded. Please be patient and wait for your data to finish uploading before closing the browser window.</p>';
        },
};
timeline.push(results);
